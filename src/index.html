      WebFontConfig = { fontdeck: { id: '50798' } };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
        s.parentNode.insertBefore(wf, s);

  <!-- app begins -->
  <body ng-app="flannel" ng-controller="StageCtrl as stages">
    <div class="dev-controls">
      <div class="row">
        <div class="col half">
          <h4>active template: {{stages.partial}}</h4>
          <label for="stageSelector">Jump to a stage</label>
          <select id="stageSelector" ng-model="stages.partial" ng-options="s for s in stages.partials" >
          </select>
          <button class="ib small" ng-click="stages.prev()">Back</button>
          <button class="ib small" ng-click="stages.next()">Next</button>
        </div>
        <div class="col half">
          <h4>active user info:</h4>
          <!-- TODO: log out user object to footer for dev purposes -->
          <pre>formInfo = {{ form.user | json }}</pre>

    <div ng-controller="FormCtrl as form">

        <main ui-view name="main" id="main" class="main"></main>
        <footer ui-view novalidate name="footer" id="footer" class="footer"></footer>
