<section class="overlay primary short col full">
  <h2>Wow, <span id="neighbor_count">1,234</span> of your neighbors have gone solar.<br><small>Let's get you started</small></h2>
  <form fln-form novalidate ng-submit="">
    <div class="row">
      <div class="col half center padded sml-full">
        <input
          ng-model="form.home.street"
          type="text"
          class="street"
          placeholder="Street address"
          minlength="4"
          ng-minlength="4"
          ng-valid="form.parseAddress(user)"
          ng-keypress="form.resizeInput()"></input>
      </div>
      <div class="col half center padded sml-full">
        <div class="combo-input">
          <input
            ng-model="form.home.city"
            type="text"
            class="city"
            placeholder="Exampletown"
            name="city"
            ng-required="true"
            ng-valid="form.parseAddress(user)">
          </input>
          <input
            ng-model="form.home.state"
            type="text"
            id="state"
            placeholder="CA"
            class="state"
            name="state"
            ng-required="true"
            maxlength="2"
            ng-maxlength="2"
            ng-valid="form.parseAddress(user)">
          </input>
          <input
            ng-model="form.home.zip"
            type="tel"
            id="zip"
            placeholder="ZIP"
            class="zipcode"
            name="zipcode"
            ng-required="true"
            maxlength="5"
            ng-maxlength="5"
            ng-pattern="/^\d{5}(?:[-\s]\d{4})?$/"
            ng-valid="form.parseAddress(user)">
          </input>
        </div>
      </div>
    </div>
  </form>
  <button class="ib aqua" ng-click="form.geocodeAddress(form.home());">Go</button>
</section>
