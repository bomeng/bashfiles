<section class="overlay primary short col full step-address">
  <h1>Wow! <span id="neighbor_count">4,499</span> of your neighbors have gone solar.<br><small>Letâ€™s take a closer look at your house.</small></h1>

  <div class="row">
    <div class="col full padded center sml-full">
      <fln-input-street hint="Street Address"></fln-input-street>
      <fln-input-city hint="City"></fln-input-city>
      <fln-input-state hint="State"></fln-input-state>
      <fln-input-zip hint="Zip"></fln-input-zip>
      <button class="address-search ib" ng-click="form.checkAddress(form.prospect)">&nbsp;</button>
    </div>
  </div>

  <div class="row" ng-show="!form.invalid" ng-controller="ModalCtrl as modal">
    <div class="col half right padded baseline">
      <h3>Do you own your house?</h3>
    </div>
    <div class="col half padded baseline">
      <button class="answer-yes aqua ib" ng-click="form.nextStep()">Yes</button>
      <button class="answer-no aqua ib" ng-click="modal.showDialog('alternatives')">No</button>
    </div>
  </div>
</section>
