<section class="overlay short col full step-bill">
  <div class="row center padded-less">
    <div class="col half med-full sml-center lrg-right padded">
      <h3 class="bill">What's your monthly electricity bill?</h3>
    </div>
    <div class="col half med-full center lrg-left">
      <fln-input-bill-slider class="bill"></fln-input-bill-slider>
      <div fln-input-bill class="bill-box"></div>
    </div>
  </div>

  <div class="row" ng-controller="ModalCtrl as modal">
    <div class="col half right padded baseline sml-center med-right">
      <h3>Do you own your house?</h3>
    </div>
    <div class="col half padded baseline sml-center med-left">
      <button class="btn answer-yes gold ib tiny" ng-click="stages.jumpToStep('intro-design')">Yes</button>
      <button class="btn answer-no gold ib tiny" ng-click="modal.showDialog({dialog: 'alternatives', data: ''})">No</button>
    </div>
  </div>
</section>
