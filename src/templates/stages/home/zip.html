<section class="overlay primary col fourth three">
  <ul class="no-pips cycle">
    <!-- <li>
      <h1>We’re the nation's leading solar provider.</h1>
      <p>Do we cover your neighborhood?</p>
    </li> -->
    <li ng-hide="!form.validZip || !form.validTerritory">
      <h1>Every minute, someone switches to solar.<br><small>Are we in your neighborhood?</small></h1>
      <!-- <h3>Will you be next?</h3> -->
    </li>
    <li class="error" ng-show="!form.validZip">
      <h1>We’ve never seen that zip.<br><small>Let's try it again. Or try entering your city.</small></h1>
    </li>
    <!-- <li class="error" ng-show="">
      <h1>That's not a valid ZIP code. Let's try again.</h1>
    </li>
    <li class="error" ng-show="">
      <h1>If we were playing hide and seek, you'd be the winner.</h1>
    </li> -->
    <li class="error" ng-show="!form.validTerritory">
      <h1>Sorry, we're not in your area yet.<br><small>Enter your email if you'd like to know when we get there.</small></h1>
    </li>
  </ul>
    <!-- TODO: convert this into an auto-size-input and google maps searchbox for auto-complete glory -->
    <!-- auto-size-input
    auto-size-width="5" -->
  <input
    ng-model="form.prospect.zip"
    type="tel"
    id="hood_check"
    placeholder="ZIP CODE"
    class="zipcode big"
    ng-class=""
    name="hood_check"
    autocomplete="off"
    autocorrect="off"
    focus="true"
    required="true"
    ng-required="true"
    maxlength="5"
    ng-maxlength="5"
    ng-pattern="/^\d{5}(?:[-\s]\d{4})?$/"
    ng-hide="!form.validTerritory">
  <input type="submit" value="Check availability" class="btn aqua" ng-hide="!form.validTerritory" ng-click="form.checkZip(form.prospect.zip)">
  <input
    type="email"
    ng-model"form.prospect.email"
    name="emailDq"
    autocapitalize="none"
    autocomplete="on"
    autocorrect="off"
    placeholder="Leave us your email"
    ng-show="!form.validTerritory">
  <button class="ib aqua" ng-show="!form.validTerritory">Notify Me</button>
  <div fln-alternav alternatives="true" ng-show="!form.validTerritory"></div fln-alternav>
<!-- <fln-autolocate></fln-autolocate> -->
</section>
<aside class="overlay secondary col fourth sml-full med-full lrg-full">
  <figure class="bleed-right">
    <video src=""></video>
    <label for="vision_video"><strong>SolarCity Vision</strong>&nbsp;<em>2:42 min</em></label>
  </figure>
</aside>
