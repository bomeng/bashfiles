<section class="overlay primary col fourth three">
  <h1 ng-show="form.valid">Every minute, someone switches to solar.<br><small>Are we in your neighborhood?</small></h1>
  <h1 class="error" ng-show="!form.valid && form.invalidZip">Weâ€™ve never seen that zip.<br><small>Let's try it again. Or try entering your city.</small></h1>
  <h1 class="error" ng-show="!form.valid && form.invalidTerritory">Sorry, we're not in your area yet.<br><small>Enter your email if you'd like to know when we get there.</small></h1>
  <fln-input-zip></fln-input-zip>
  <!-- TODO: convert this into an auto-size-input for auto-complete glory -->
  <!-- auto-size-input
  auto-size-width="5" -->
  <input type="submit" value="Check availability" class="btn aqua" ng-disabled="!form.valid" ng-click="form.checkZip(form.prospect.zip)">
  <input
    type="email"
    ng-model"form.prospect.email"
    name="emailDq"
    autocapitalize="none"
    autocomplete="on"
    autocorrect="off"
    placeholder="Leave us your email"
    ng-show="!form.valid && form.invalidTerritory">
  <button class="ib aqua" ng-show="!form.valid && form.invalidTerritory">Notify Me</button>
  <div fln-alternav alternatives="true" ng-show="!form.valid && form.invalidTerritory"></div fln-alternav>
<!-- <fln-autolocate></fln-autolocate> -->
</section>
