  <p>Do we cover your neighborhood?</p>
  <!-- TODO: use Angular validated input field -->

  <form novalidate ng-submit="form.checkZip(form.user.zip)">
    <label for="zipcode">
      <input
        ng-model="form.user.zip"
        type="tel"
        id="hood_check"
        placeholder="ZIP CODE"
        class="zipcode"
        name="zip-check"
        required="true"
        ng-required="true"
        maxlength="5"
        ng-maxlength="5"
        ng-pattern="/^\d{5}(?:[-\s]\d{4})?$/"
        ng-change="form.checkZip(form.user.zip)">
      </input>
    </label>
    <button class="text"><span class="edl-icons edl-home"></span> Use my current location</button>
    <button class="ib" ng-click="stages.next()">Next</button>
  </form>
</section>
