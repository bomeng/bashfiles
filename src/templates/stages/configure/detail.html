<fln-roofpeak></fln-roofpeak>

<div class="position-relative">
  <div ui-view name="instructions" class="instructions">
    <h4>Select a point or line to identify the peak of your&nbsp;roof.</h4>
    <figure>
      <img src="../img/config_example_peak-01.svg" alt="Indicate the highest point or side of the shape." loop=infinite>
    </figure>
    <p>This will help us determine what direction your panels will face. If your roof is flat, select the northernmost line.</p>

    <!-- TODO: add back in switch ng-hide="!roof_peak_chosen" -->
    <button class="gold" ng-hide="!roof_peak_chosen" ng-click="stages.next()" ng-hide="">Next</button>
  </div>
</div>
