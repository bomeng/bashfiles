<div class="row">
  <div class="col half">
    <h4>active template: {{stages.partial}}</h4>
    <div class="row">
      <div class="half col">
        <label for="stageSelector">Jump to a stage</label>
        <select id="stageSelector" ng-model="stages.partial" ng-options="s for s in stages.partials" >
        </select>
      </div>
      <div class="half col">
        <button class="ib tiny" ng-click="stages.prev()">Back</button>
        <button class="ib tiny" ng-click="stages.next()">Next</button>  
      </div>
    </div>
  </div>
  <div class="col half">
    <h4>OL map controls</h4>
    <div class="row">
      <div class="col third">
        <span ng-controller="MapCtrl as map">areas = {{map.areas}}</span>
      </div>
      <div class="col third">
        <button class="tiny" ng-click="stages.areaone()">select area 1</button>
      </div>
      <div class="col third">
        <button class="tiny" ng-click="stages.areatwo()">select area 2</button>
      </div>
    </div>
    <hr>
    <h4>active user info: <small><a ng-click="dev.toggleUserObject()">{{dev.userShownTriggerText}}</a></small></h4>
    <!-- TODO: log out user object to footer for dev purposes -->
    <pre ng-show="dev.userShown">formInfo = {{ form.user | json }}</pre>
