<h2>dev tools</h2>

<div>
  <label for="stageSelector">Jump to a stage</label>
    <select id="stageSelector" ng-model="stages.partial" ng-options="s for s in stages.partials" >
    </select>
</div>

<div class="row">
  <div class="col half">
    <button class="tiny" ng-click="stages.prev()">Back</button>
  </div>
  <div class="col half">
    <button class="tiny" ng-click="stages.next()">Next</button>
  </div>
</div>
