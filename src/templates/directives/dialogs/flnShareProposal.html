<h5>Save For Later</h5>
<p>Enter your email address and we'll send you the link to get back to this later. Don't worry, we won't spam you or share your information with anyone else.</p>
<form novalidate name="emailForm">
  <fln-input-email></fln-input-email>
  <button id="submit_email" class="std orange" ng-disabled="emailForm.$invalid">Submit</button>
  <footer>Read our <a href="http://www.solarcity.com/company/privacy-policy" target="_blank">privacy policy</a></footer>
</form>
