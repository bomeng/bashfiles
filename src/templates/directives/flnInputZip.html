<input
  type="tel"
  name="zip"
  id="prospect_zip"
  class="zipcode"
  autocomplete="off"
  autocorrect="off"
  required="true"
  maxlength="5"
  placeholder="{{hint}}"
  focus="true"
  ng-required="true"
  ng-model="form.prospect.zip"
  ng-maxlength="5"
  ng-pattern="/^\d{5}(?:[-\s]\d{4})?$/"
  ng-hide="form.invalid && form.invalidTerritory"
  ng-valid="form.checkAddress(form.prospect)">
  <!-- TODO: add a placeholder attribute (and potentially others) to the directive to enable the optimum experience as the directive is used elsewhere -->
