<label for="prospect_hoa" class="field-label">Homeowner Association</label>
<input
  type="text"
  id="prospect_hoa"
  name="HoaName"
  class="hoa-input"
  placeholder="Name of your association"

  ng-show="schedule.prospect.hoa && schedule.selectedAhj.id === -1"

  ng-minlength="3">
