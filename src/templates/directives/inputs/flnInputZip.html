<input
  type="tel"
  name="zip"
  id="prospect_zip"
  class="zipcode"
  autocomplete="off"
  autocorrect="off"
  required="true"
  maxlength="5"
  placeholder="{{hint}}"
  focus="true"
  ng-model="form.prospect.zip"
  ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
  ng-required="true"
  ng-maxlength="5"
  ng-pattern="/^\d{5}(?:[-\s]\d{4})?$/"
  ng-hide="form.invalid && form.invalidTerritory"
  ng-change="form.checkZip(form.prospect.zip)">
