<input
  type="tel"
  name="zip"
  id="prospect_zip"
  class="zipcode"
  autocomplete="off"
  autocorrect="off"
  required="true"
  maxlength="5"
  placeholder="{{hint}}"
  ng-model="form.prospect().zip"
  ng-model-options="{ updateOn: 'default change', debounce: 0 }"
  ng-maxlength="5"
  ng-required="true"
  ng-change="form.checkZip()"
  ng-pattern="/^\d{5}(?:[-\s]\d{4})?$/"
  bind-key="{enter: 'form.checkZip()'}">
