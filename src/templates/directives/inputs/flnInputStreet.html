<input
  type="text"
  name="street"
  id="prospect_street"
  class="street"
  minlength="4"
  autofocus
  placeholder="Your street address"
  ng-model="form.prospect.street"
  ng-model-options="{ debounce: 500 }"
  ng-minlength="4"
  ng-blur="form.checkAddress(form.prospect.street)"
  bind-key="form.checkAddress(form.prospect.street)"
  key="13">
