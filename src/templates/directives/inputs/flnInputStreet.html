<input
  type="text"
  name="street"
  id="prospect_street"
  class="street"
  minlength="4"
  placeholder="Your street address"
  ng-model="form.prospect().street"
  ng-model-options="{ debounce: 100 }"
  ng-minlength="4"
  bind-key="{enter: 'form.checkAddress()'}">
<button
  class="btn gold nested round"
  ng-click="form.checkAddress()"
  tabindex="-1">
  <span class="icon search"></span>
</button>
