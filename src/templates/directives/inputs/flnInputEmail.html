<input
  type="email"
  name="email"
  id="prospect_email"
  class="email"
  placeholder="{{hint}}"
  autocapitalize="none"
  autocomplete="on"
  autocorrect="off"
  ng-model="form.prospect.email"
  ng-model-options="{ updateOn: 'default blur', debounce: { default: 1000, blur: 0 } }"
  ng-required="true"
  ng-valid="form.checkEmail(form.prospect.email)">
