<div class="ib status">
  <span>Required</span>
</div>
<input
  type="tel"
  name="phone"
  class="phone"
  autocapitalize="none"
  autocomplete="on"
  autocorrect="off"
  placeholder="{{hint}}"
  ng-model="form.prospect.phone"
  ng-model-options="{ updateOn: 'default blur', debounce: { default: 1000, blur: 0 } }"
  ng-required="true"
  ng-minlength="10"
  ng-maxlength="10"
  ng-pattern="/[0-9]/">
