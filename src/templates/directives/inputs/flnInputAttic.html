<div class="col fifth three">
  My attic is accessible.
</div>
<div class="col fifth one">
  <label for="attic-yes">
    <input type="radio" class="choice" name="attic" id="attic-yes" ng-model="schedule.prospect.attic" ng-value="true">
    <strong>Yes</strong>
  </label>
</div>
<div class="col fifth one">
  <label for="attic-no">
    <input type="radio" class="choice" name="attic" id="attic-no" ng-model="schedule.prospect.attic" ng-value="false">
    <strong>No</strong>
  </label>
</div>
