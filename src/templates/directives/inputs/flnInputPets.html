<div class="col fifth three">
  I have pets at this residence.
</div>
<div class="col fifth one">
  <input type="radio" class="choice" name="pets" id="pets-yes" ng-model="schedule.prospect.pets" ng-value="true">
  <label for="pets-yes"><strong>Yes</strong></label>
</div>
<div class="col fifth one">
  <input type="radio" class="choice" name="pets" id="pets-no" ng-model="schedule.prospect.pets" ng-value="false">
  <label for="pets-no"><strong>No</strong></label>
</div>
