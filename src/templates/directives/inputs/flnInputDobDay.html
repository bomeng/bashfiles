<select
  name="day"
  id="prospect_day"
  placeholder="DD"
  required
  ng-model="form.prospect().day"
  ng-model-options="{ updateOn: 'default blur', debounce: { default: 1000, blur: 0 } }"
  ng-required="true"
  ng-options="label for label in form.days | limitTo:form.NumberOfDays">
  <option value="" selected default>Day</option>
</select>
