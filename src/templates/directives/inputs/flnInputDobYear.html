<select
  name="year"
  id="prospect_year"
  placeholder="YYYY"
  ng-model="form.prospect().year"
  ng-model-options="{ updateOn: 'default blur' }"
  ng-change="form.updateNumberOfDays()"
  ng-required="true"
  ng-options="label for label in form.years">
  <option value="" selected default>Year</option>
</select>
