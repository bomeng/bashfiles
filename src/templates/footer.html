<div>
  <p>url of the template: {{stages.partial}}</p>
  <label for="stageSelector">Jump to a stage</label>
  <select id="stageSelector" ng-model="stages.partial" ng-options="s for s in stages.partials" >
  </select>
  <button class="ib" ng-click="stages.next()">Next</button>
  <button class="ib" ng-click="stages.prev()">Back</button>
</div>
